<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style.css"><link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive rating component</title>
  
</head>
<body><!-- Rating state start -->
  <div class="card">
    <div class="card_container">
      <div class="rating_section">
        <div class="star_icon">
      <img src="images/icon-star.svg" alt="star">
      </div>
      <h2 class="title">How did we do?</h2>
      <p class="description">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      <!-- Add rating here --> 
      <div class="ratings">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
      <button class="submit_btn">Submit</button>
    </div>
    <!-- Rating state end -->


    <!-- Thank you state start -->
    <div class="thank_section hidden">
      <img src="images/illustration-thank-you.svg" alt="">
      <div class="chip">
        <p>You selected <span id="rate"></span>out of 5</p>
      </div>
      <div class="title">Thank you!</div>
      <p class="description">We appreciate you taking the time to give a rating. If you ever need more support,
         don't hesitate to get in touch!
        </p>
    </div>
    <!-- Thank you state end -->
    </div>
  </div>  
  <script src="script.js"></script>
</body>
</html>
